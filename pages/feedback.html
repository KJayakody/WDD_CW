<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/feedback.style.css">
        
    </head>
    <body>
        <!--Temporary area till the nav bar is create-->
        <nav>
            <h1>uhkhkjhikh</h1>
        </nav>

        <div class="main-cont">
            <h1><span id="main-title">Feedback</span></h1>
            <section class="forum-section">
                <div class="forum-title">
                    <h2>"Your </br> Feedback <br> is Matters to <br> Us"</h2>
                </div>
                    <form id="forum-body">
                        <section class="forum">
                            <div class="name">
                                <div class="name-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" name="fname" placeholder="John">
                                </div>
                                <div class="name-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" name="lname" placeholder="Doe">
                                </div>
                            </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="abcd@example.com">
                            </div>
                            <div class="contact">
                                <label for="contact">Contact no.</label>
                                <input type="contact" id="contact" name="contact" placeholder="0123456789 ">
                            </div>
                            <div class="address-line1">
                                <label for="address-line1">Address line 1</label>
                                <input type="text" id="address-line1" name="address-line1 " placeholder="123 ">
                            </div>
                            <div class="address-line2">
                                <label for="address-line2">Address line 2</label>
                                <input type="text" id="address-line2" name="address-line2 " placeholder="Temple Street ">
                            </div>
                            <div class="address-line3">
                                <label for="address-line3">Address line 3</label>
                                <input type="text" id="address-line3" name="address-line3" placeholder="Colombo">
                            </div>
                            <div class="forum-nav">
                                <div class="arrow">
                                    <button class="arrow left" type="button" onclick="prevStep()">
                                        <img src="../assests/arrow.left.png" alt="arrow left">
                                    </button>
                                    <button class="arow right" type="button" onclick="nextStep()">
                                        <img src="../assests/arrow.right.png" alt="arrow right">
                                    </button>
                                </div>
                            </div>
                        </section>
                        <section class="forum inactive">
                            <div class="radio-btn">
                               <label>Is this your first time visiting ?</label>
                                <div>
                                    <input type="radio" name="yesno" value="yes" id="yes-radio">
                                    <label for="yes-radio">Yes</label>
                                </div>
                                <div>
                                    <input type="radio" name="yesno" value="no" id="no-radio">
                                    <label for="no-radio">No</label>
                                </div>
                            </div>
                            <div class="radio-btn">
                                <label>Was this web site informative and easy to navigate ?</label>
                                 <div>
                                     <input type="radio" name="yesno" value="yes" id="yes-radio">
                                     <label for="yes-radio">Yes</label>
                                 </div>
                                 <div>
                                     <input type="radio" name="yesno" value="no" id="no-radio">
                                     <label for="no-radio">No</label>
                                 </div>
                             </div>
                            <div class="sugestion">
                                <label>If "No" Suggest any improvement for future.</label>
                                <textarea type="text" id="sugestion-box" name="sugestion-box" rows="10" cols="50" placeholder="Type your text here."></textarea>
                            </div>
                            <div class="forum-nav">
                                <div class="arrow">
                                    <button class="arrow left" type="button" onclick="prevStep()">
                                        <img src="../assests/arrow.left.png" alt="arrow left">
                                    </button>
                                    <button class="arow right" type="button" onclick="nextStep()">
                                        <img src="../assests/arrow.right.png" alt="arrow right">
                                    </button>
                                    <button type="submit">Send</button>
                                </div>
                            </div>
                        </section>
                    </form>
            </section>
        </div>

        <footer>
            <p>Waiting for footer</footer></p>
        </footer>
        <script src="../scripts/feedback.script.js"></script>
    </body>
</html>
